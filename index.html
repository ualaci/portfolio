<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Website...</title>
    <script type="text/javascript">
        // Detecta o idioma do navegador do usuário
        const userLang = navigator.language || navigator.userLanguage;

        // Verifica se o idioma é alguma variante de português
        if (userLang.startsWith('pt')) {
            // Se for português, redireciona para a versão em português
            window.location.href = 'index_ptbr.html';
        } else {
            // Para qualquer outro idioma, redireciona para a versão em inglês (padrão)
            window.location.href = 'index_eng.html';
        }
    </script>
</head>
<body>
    <p>Loading the website in your preferred language...</p>
</body>
</html>
